<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>
    <link rel="stylesheet" href="profile_page3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="profile_page3">
            <div class="dashboard">
                <div class="user">
                    <img src="" alt="avatar">
                    <h1>User Name</h1>
                    <p>Novice</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="location.png" alt="">
                        <h2>Location</h2>
                    </div>
                    <div class="link">
                        <img src="interests.png" alt="">
                        <h2>Interests</h2>
                    </div>
                    <div class="link">
                        <img src="connect.png" alt="">
                        <h2>Connect</h2>
                    </div>
                    <div class="link">
                        <img src="friends.png" alt="">
                        <h2>Friends</h2>
                    </div>
                </div>
            </div> 

            <div class="interests">
                <div class="interest">
                    <h3>Your Interests</h3>
                </div>
                <div class="buttons">
                    <button class="btn">Walking</button>
                    <button class="btn">Cycling</button>
                    <button class="btn">Gardening</button>
                    <button class="btn">Swimming</button>
                </div>
            </div>
           
        </div>
    </main>
</body>
</html>
