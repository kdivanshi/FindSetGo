<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="profile_page5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="profile_page5">
            <div class="dashboard">
                <div class="user">
                    <img src="" alt="avatar">
                    <h1>User Name</h1>
                    <p>Novice</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="location.png" alt="">
                        <h2>Location</h2>
                    </div>
                    <div class="link">
                        <img src="interests.png" alt="">
                        <h2>Interests</h2>
                    </div>
                    <div class="link">
                        <img src="connect.png" alt="">
                        <h2>Connect</h2>
                    </div>
                    <div class="link">
                        <img src="friends.png" alt="">
                        <h2>Friends</h2>
                    </div>
                </div>
            </div> 

            <div class="friends">
                <div class="my_friends">
                    <h3>My Friends</h3>
                </div>
                <div class="friend">
                    <img src="" alt="avatar">
                    <h2>User 1</h2>
                </div>
                <div class="friend">
                    <img src="" alt="avatar">
                    <h2>User 2</h2>
                </div>
                <div class="friend">
                    <img src="" alt="avatar">
                    <h2>User 3</h2>
                </div>
                <div class="friend">
                    <img src="" alt="avatar">
                    <h2>User 4</h2>
                </div>
            </div>
           
        </div>
    </main>
